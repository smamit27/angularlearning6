<div class="row">
    <div class="col-xs-12">
      <p>Add new server or blueprints</p>
        <label>Server Name</label>
          <input type="text" type="text" class="form-control"  [(ngModel)]="nerServerName">
          <label>Server Content</label>
          <input type="text" class="form-control"    [(ngModel)]="nerServerContent">
          <br>
          <button class="btn btn-primary" (click) = "onAddServer()">Add Server</button>
          <button class="btn btn-primary" (click) = "onAddBlueprint()">Add Blueprint</button>
        </div>
</div>
