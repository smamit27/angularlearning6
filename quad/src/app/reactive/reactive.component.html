<div class="container">
  <div class="row">
      <div class="col-xs-12">
          <form [formGroup]="signupForm" (ngSubmit)='onSubmit()'>
              <div id="user-data" formGroupName="userdata">
                  <div class="form-group">
                      <label for="username">Username</label>
                      <input type="text" 
                             id="username"
                             formControlName="username"
                             class="form-control">
                             <span class="error" *ngIf="!signupForm.get('userdata.username').valid && signupForm.get('userdata.username').touched">Please Enter Username</span>
                  </div>
                  <div class="form-group">
                      <label for="email">Email</label>
                      <input  type="text" 
                              id="email" 
                              formControlName="email"
                              class="form-control">
                              <span class="error" *ngIf="!signupForm.get('userdata.email').valid && signupForm.get('userdata.email').touched">Please Enter Email</span>
                  </div>
              </div>
              <div class="radio" *ngFor="let gender of genders">
                <label>
                  <input 
                    type="radio" 
                    id="gender" 
                    formControlName="gender"
                    [value]='gender'>{{gender}}</label>
                </div>
                              <span class="error" *ngIf="!signupForm.valid && signupForm.touched">Please validate email &  Username</span>


        <button class="btn btn-primary" type="submit">Submit</button>
          </form>
      </div>
  </div>
</div>
